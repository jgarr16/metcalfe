<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#111">
  <title>2624 Metcalfe – Inspection Report</title>
  <style>
    :root {
      --bg: #f0f0f0;
      --card: #fff;
      --border: #ccc;
      --text: #212529;
      --muted: #6c757d;
      --primary: #0d6efd;
      --primary-hover: #0b5ed7;
      --touch: 44px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; -webkit-text-size-adjust: 100%; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 0;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      padding-bottom: env(safe-area-inset-bottom);
      background: var(--bg); color: var(--text); line-height: 1.4;
    }

    .app { display: flex; flex-direction: column; min-height: 100vh; max-height: 100dvh; }
    .header {
      flex-shrink: 0;
      padding: 0.5rem 0.75rem;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .header.hidden { display: none; }
    .header h1 { font-size: 1.1rem; font-weight: 600; margin: 0; }
    .header .meta { font-size: 0.75rem; color: var(--muted); margin: 0.15rem 0 0 0; }

    .viewer { flex: 1; display: flex; flex-direction: column; min-height: 0; background: var(--card); }
    .image-wrap {
      flex: 1; min-height: 0; display: flex; align-items: center; justify-content: center;
      background: #111; cursor: pointer; -webkit-tap-highlight-color: transparent;
    }
    .image-wrap img { max-width: 100%; max-height: 100%; width: auto; height: auto; object-fit: contain; display: block; pointer-events: none; }
    .image-wrap .placeholder { color: #666; padding: 1rem; font-size: 0.9rem; text-align: center; }
    .image-wrap .loading { color: #999; }

    .nav-row {
      flex-shrink: 0;
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      padding: 0.4rem 0.5rem; background: var(--bg); border-top: 1px solid var(--border);
    }
    .nav-btn {
      display: inline-flex; align-items: center; justify-content: center;
      padding: 0.4rem 0.75rem; min-height: var(--touch); font-size: 1.1rem; font-weight: 600;
      border: none; border-radius: 6px; background: var(--primary); color: #fff;
      cursor: pointer; line-height: 1;
    }
    .nav-btn:hover { background: var(--primary-hover); }
    .nav-btn:active { transform: scale(0.97); }
    .nav-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
    .nav-counter { font-size: 0.85rem; color: var(--muted); min-width: 3.5rem; text-align: center; }

    .details {
      flex-shrink: 0;
      padding: 0.4rem 0.75rem 0.5rem;
      border-top: 1px solid var(--border);
      background: var(--card);
    }
    .details .description { font-size: 0.8rem; margin: 0; line-height: 1.35; word-wrap: break-word; }
    .details .keywords { display: flex; flex-wrap: wrap; gap: 0.25rem; margin-top: 0.25rem; }
    .details .keyword { font-size: 0.65rem; padding: 0.15rem 0.4rem; background: var(--bg); border-radius: 3px; color: var(--muted); }

    /* Fullscreen overlay */
    .fullscreen {
      position: fixed; inset: 0; z-index: 9999;
      background: #000; display: flex; align-items: center; justify-content: center;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .fullscreen.hidden { display: none; }
    .fullscreen img { max-width: 100%; max-height: 100%; object-fit: contain; }
    .fullscreen .close {
      position: absolute; top: max(0.5rem, env(safe-area-inset-top)); right: max(0.5rem, env(safe-area-inset-right));
      width: 2.5rem; height: 2.5rem; border: none; border-radius: 50%;
      background: rgba(255,255,255,0.2); color: #fff; font-size: 1.25rem; cursor: pointer;
      display: flex; align-items: center; justify-content: center; line-height: 1;
    }
    .fullscreen .close:hover { background: rgba(255,255,255,0.35); }
    .fullscreen .hint { position: absolute; bottom: max(1rem, env(safe-area-inset-bottom)); left: 50%; transform: translateX(-50%); font-size: 0.75rem; color: rgba(255,255,255,0.6); }

    #load { padding: 2rem; color: var(--muted); }
    #error { padding: 1rem; color: #c00; }
  </style>
</head>
<body>
  <p id="load">Loading…</p>
  <p id="error"></p>

  <div id="app" class="app" hidden>
    <header class="header" id="header">
      <h1>2624 Metcalfe – Inspection Report</h1>
      <p class="meta" id="meta"></p>
    </header>

    <div class="viewer">
      <div class="image-wrap" id="imageWrap">
        <span class="placeholder" id="imgPlaceholder">Loading…</span>
        <img id="mainImg" alt="" hidden>
      </div>
      <div class="nav-row">
        <button type="button" class="nav-btn" id="btnPrev" aria-label="Previous">&#171;&#171;</button>
        <span class="nav-counter" id="counter"></span>
        <button type="button" class="nav-btn" id="btnNext" aria-label="Next">&#187;&#187;</button>
      </div>
      <div class="details">
        <p class="description" id="desc"></p>
        <div class="keywords" id="keywords"></div>
      </div>
    </div>
  </div>

  <div class="fullscreen hidden" id="fullscreen" aria-hidden="true">
    <button type="button" class="close" id="fullscreenClose" aria-label="Close">&#215;</button>
    <img id="fullscreenImg" alt="" src="">
    <span class="hint">Tap anywhere or press &times; to close</span>
  </div>

  <script>
    (function() {
      let data = null;
      let list = [];
      let currentIndex = 0;

      function showCurrent() {
        const img = list[currentIndex];
        if (!img) return;
        const mainImg = document.getElementById('mainImg');
        const placeholder = document.getElementById('imgPlaceholder');
        placeholder.hidden = true;
        placeholder.textContent = 'Loading…';
        mainImg.hidden = true;
        mainImg.alt = img.description || img.filename;
        mainImg.onload = function() {
          placeholder.hidden = true;
          mainImg.hidden = false;
        };
        mainImg.onerror = function() {
          placeholder.textContent = 'Image could not be loaded';
          placeholder.hidden = false;
          mainImg.hidden = true;
        };
        mainImg.src = img.url;

        document.getElementById('desc').textContent = img.description || '—';
        const kw = document.getElementById('keywords');
        kw.innerHTML = '';
        (img.keywords || []).forEach(k => {
          const span = document.createElement('span');
          span.className = 'keyword';
          span.textContent = k;
          kw.appendChild(span);
        });

        updateCounter();
        updateHeaderVisibility();
      }

      function updateCounter() {
        if (list.length === 0) {
          document.getElementById('counter').textContent = '';
          return;
        }
        document.getElementById('counter').textContent = (currentIndex + 1) + ' / ' + list.length;
      }

      function updateHeaderVisibility() {
        document.getElementById('header').classList.toggle('hidden', currentIndex > 0);
      }

      function updateNav() {
        document.getElementById('btnPrev').disabled = list.length <= 1;
        document.getElementById('btnNext').disabled = list.length <= 1;
      }

      function go(delta) {
        if (list.length === 0) return;
        currentIndex = (currentIndex + delta + list.length) % list.length;
        showCurrent();
      }

      function openFullscreen() {
        const img = list[currentIndex];
        if (!img) return;
        const fs = document.getElementById('fullscreen');
        const fsImg = document.getElementById('fullscreenImg');
        fsImg.src = img.url;
        fsImg.alt = img.description || img.filename;
        fs.classList.remove('hidden');
        fs.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }

      function closeFullscreen() {
        const fs = document.getElementById('fullscreen');
        fs.classList.add('hidden');
        fs.setAttribute('aria-hidden', 'true');
        document.body.style.overflow = '';
      }

      function init() {
        document.getElementById('btnPrev').addEventListener('click', function() { go(-1); });
        document.getElementById('btnNext').addEventListener('click', function() { go(1); });
        document.getElementById('fullscreenClose').addEventListener('click', closeFullscreen);
        document.getElementById('fullscreen').addEventListener('click', function(e) {
          if (e.target === this || e.target.classList.contains('hint')) closeFullscreen();
        });

        document.addEventListener('keydown', function(e) {
          if (e.key === 'ArrowLeft') { go(-1); e.preventDefault(); }
          if (e.key === 'ArrowRight') { go(1); e.preventDefault(); }
          if (e.key === 'Escape') { closeFullscreen(); e.preventDefault(); }
        });

        var imageWrap = document.getElementById('imageWrap');
        var lastTap = 0;
        imageWrap.addEventListener('dblclick', openFullscreen);
        imageWrap.addEventListener('touchend', function(e) {
          var now = Date.now();
          if (now - lastTap < 350 && now - lastTap > 0) {
            e.preventDefault();
            openFullscreen();
            lastTap = 0;
            return;
          }
          lastTap = now;
        }, { passive: false });
      }

      fetch('images/index.json')
        .then(r => r.ok ? r.json() : Promise.reject(new Error(r.statusText)))
        .then(json => {
          data = json;
          list = data.images;
          currentIndex = 0;
          document.getElementById('load').hidden = true;
          document.getElementById('meta').textContent = data.source + ' · ' + data.updated;
          document.getElementById('app').hidden = false;
          if (list.length) {
            showCurrent();
            updateNav();
          } else {
            document.getElementById('imgPlaceholder').textContent = 'No images';
            document.getElementById('imgPlaceholder').hidden = false;
          }
          init();
        })
        .catch(err => {
          document.getElementById('load').hidden = true;
          document.getElementById('error').textContent = 'Could not load report: ' + err.message;
        });
    })();
  </script>
</body>
</html>
